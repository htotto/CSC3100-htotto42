<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="CSS/lib/bootstrap.min (3).css" rel="stylesheet">
</head>
<body class="bg-lightgrey">
    <div class="col-10 offset-1 card mt-5 text-black">
        <div class="card-body">
            <h1>Registration Page</h1>
            <form class="p-3">
                <label for="txtFirstName" class="form-label mt-3">First Name *</label>
                <input id="txtFirstName" placeholder="E.g, John" type="text" class="form-control" aria-label="First Name" aria-required="true">
        
                <label for="txtLastName" class="form-label mt-3">Last Name *</label>
                <input id="txtLastName" placeholder="E.g, Smith" type="text" class="form-control" aria-label="Last Name" aria-required="true">

                <label for="txtStreetAddress1" class="form-label mt-3">Street Address 1 *</label>
                <input id="txtStreetAddress1" placeholder="Street Address 1" type="text" class="form-control" aria-label="Street Address 1" aria-required="true">

                <label for="txtStreetAddress2" class="form-label mt-3">Street Address 2</label>
                <input id="txtStreetAddress2" placeholder="Street Address 2" type="text" class="form-control" aria-label="Street Address 2">

                <label for="txtCity" class="form-label mt-3">City *</label>
                <input id="txtCity" placeholder="E.g, Nashville" type="text" class="form-control" aria-label="City" aria-required="true">

                <label for="selectState" class="form-label mt-3">State *</label>
                <select id="selectState" placeholder="Choose your State" class="form-select" aria-label="State" aria-required="true">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                
                <label for="txtZip" class="form-label mt-3">Zip Code *</label>
                <input id="txtZip" placeholder="E.g, 37184" type="text" class="form-control" aria-label="Zip Code" aria-required="true">

                <label for="telPhoneNum" class="form-label mt-3">Phone Number</label>
                <input id="telPhoneNum" placeholder="E.g, 111-222-3333" type="tel" class="form-control" aria-label="Phone Number">

                <label for="txtEmail" class="form-label mt-3">Email *</label>
                <input id="txtEmail" placeholder="E.g, jsmith123@gmail.com" type="email" class="form-control" aria-label="Email" aria-required="true">
        
                <label for="txtPassword" class="form-label mt-3">Password *</label>
                <input id="txtPassword" placeholder="E.g, hC1Sr%n\9='8" type="password" class="form-control" aria-label="Password" aria-required="true">
        
                <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="CSS/lib/bootstrap.min.css" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
