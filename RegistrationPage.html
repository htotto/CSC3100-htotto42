<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="CSS/lib/bootstrap.min (3).css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="col-10 offset-1 card mt-5 text-black">
        <div class="card-body">
            <h1>Registration Page</h1>
            <form class="p-3">
                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" placeholder="FirstName" class="form-control" aria-label="First Name">
        
                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" type="text" class="form-control" aria-label="Last Name">

                <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                <input id="txtStreetAddress1" type="text" class="form-control" aria-label="Street Address 1">

                <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                <input id="txtStreetAddress2" type="text" class="form-control" aria-label="Street Address 2">

                <label for="txtCity" class="form-label">City</label>
                <input id="txtCity" type="text" class="form-control" aria-label="City">

                <label for="selectState" class="form-label">State</label>
                <select id="selectState" placeholder="Alabama" class="form-select" aria-label="State">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                
                <label for="txtZip" class="form-label">Zip Code</label>
                <input id="txtZip" type="text" class="form-control" aria-label="Zip Code">

                <label for="telPhoneNum" class="form-label">Phone Number</label>
                <input id="telPhoneNum" type="tel" class="form-control" aria-label="Phone Number">

                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" class="form-control" aria-label="Email">
        
                <label for="txtPassword" class="form-label">Password</label>
                <input id="txtPassword" type="password" class="form-control" aria-label="Password">
        
                <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="CSS/lib/bootstrap.min.css" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
