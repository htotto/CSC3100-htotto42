<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form class="col-10 offset-1">
        <label for="txtFirstName" class="form-label">First Name</label>
        <input id="txtFirstName" placeholder="FirstName" class="form-control" aria-label="First Name">

        <label for="txtLastName" class="form-label">Last Name</label>
        <input id="txtLastName" type="text" class="form-control" aria-label="Last Name">

        <label for="txtEmail" class="form-label">Email</label>
        <input id="txtEmail" type="email" class="form-control" aria-label="Email">

        <label for="txtPassword" class="form-label">Password</label>
        <input id="txtPassword" type="password" class="form-control" aria-label="Password">

        <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
