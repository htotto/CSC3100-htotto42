<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="row justify-content-center align-items-stretch">
        <div class="card col-12 col-md-6">
            <div class="card-body">
                <form>
                    <label class="form-label" for="txtTreeType">Tree Type</label>
                    <input id="txtTreeType" class="form-control" placeholder="oak">
                    
                    <label class="form-label mt-3" for="selParkName">Park Name</label>
                    <select class="form-control" id="selParkName" placeholder="Dogwood Park">
                        <option value="Dogwood Park">Dogwood Park</option>
                        <option value="West End Park">West End Park</option>
                    </select>
                    
                    <label class="form-label mt-3" for="txtDate">Date</label>
                    <input id="txtDate" class="form-control" type="date">
                    
                    <label class="form-label" for="txtTreeHealth">Tree Health</label>
                    <textarea id="txtTreeHealth" name="txtTreeHealth" rows="6" cols="40">Tree Health</textarea>

                    <div class="col-12 d-flex justify-content-around mt-4">
                        <button class="btn btn-primary col-5" id="btnAdd" type="button">Add</button>
                        <button class="btn btn-secondary col-5" id="btnCancel" type="button">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="card col-12 col-md-6">
            <div class="card-header offset-2">
                <h2>Cookeville Forrester</h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div>
                        <img src="https://swollenhippo.com/female1.jpeg" class="rounded-circle" alt="profile image">
                        <ul>
                            <li>Jane Doe</li>
                            <li><a href=“tel:(931)526-2125”>(931)526-2125</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card col-12">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr><th>Observations Date</th><th>Location</th><th>Tree</th></tr>
                </thead>
                <tbody>
                    <tr><td>2024-02-28</td><td>Dogwood Park</td><td>Sugar Maple</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>"
</body>
</html>
